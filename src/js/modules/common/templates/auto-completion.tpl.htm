<div>
    <div class="autocomplete-container">
        <input
           ng-disabled="{{isDisabled}}"
           ng-change="query($query)"
           ng-model="$query"
           ng-keydown="onKeyPressed($event)"
           placeholder="{{placeholder}}"
           class="form-control"
           type="text">

        <div class="suggestions-list" ng-if="suggestions.length">
            <div ng-click="selectSuggestion(suggestion)"
                 class="suggestion-item"
                 ng-class="getSuggestionItemClass($index)"}
                 ng-repeat="suggestion in suggestions">
                <span>
                    {{suggestion}}
                </span>
            </div>
        </div>
    </div>
</div>
